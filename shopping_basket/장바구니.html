<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../style/reset.css">
  <link rel="stylesheet" href="장바구니.css">
  <title></title>
</head>
<body>

<br><br><br><br><br><br><br>

<div class="컨테이너">
  <header class="header_desktop">
    <h1 class="타이틀">장바구니</h1>
    <span class="float3">3. 주문완료</span>
    <span class="float2">2. 주문결제 ></span>
    <span class="float1">1. 장바구니 ></span>
  </header>
  <header class="header_phone">
    <input type="checkbox">
    <p>전체 선택</p><p>&nbsp;(1/1)</p>
    <button>선택 삭제</button>
  </header>
  <article>
    <div class="작품명">
      <input type="checkbox">
      COMING CANDLE (커밍캔들) 작가님
    </div>
    <div class="작품내용">
      <div class="작품내용1">
        <input type="checkbox">
        <div class="작품사진"></div>
        <div class="작품설명">
          <p>[웰컴딜] 뽀글이 곰돌이 석고방향제 (차량용, 실내용)</p>
          <p>28개 남음</p>
        </div>
      </div>
      <div class="작품내용2">
        <div class="작품내용2-1">• 타입 : 차량용 - 송풍구 방향 가로 • 디자인 : 입가린 뽀글이 • 향 : 가든스윗피 • 웰컴딜 수량 확인 : 1인당 1개 작품만 구매 가능해요</div>
        <div class="작품내용2-2">100원</div>
      </div>
      <div class="줄바꿈"></div>
      <div class="작품내용3">
        <div class="작품내용3-1">
          <button class="minus">-</button><div class="quantity">1</div><button class="plus">+</button>
        </div>
        <div class="작품내용3-2">
          <button class="설정"></button><button class="닫기"></button>
        </div>
      </div>
      <div class="작품내용4">
        <textarea class="요청사항" rows="4">주문 요청사항을 입력해주세요</textarea>
        <div class="빈공간"></div>
        <button class="저장">저장</button>
      </div>
    </div>
    <div class="작품가격">작품 가격
      <p class="작품실제가격">100원</p>
    </div>
    <div class="작품배송비">배송비
      <p class="작품실제배송비">3,000원
       <br><span>70,000원 이상 무료배송</span>
      </p>
    </div>
  </article>
  <main>
    <div class="메인컨테이너1">
      <input type="checkbox">
      <p>전체 선택</p><p>&nbsp;(1/1)</p>
      <button>선택 삭제</button>
    </div>
    <div class="메인컨테이너2">
      <div class="메인컨테이너2-1">
        <div>작품금액</div><div>배송비</div><div>결제 예정금액</div>
      </div>
      <div class="메인컨테이너2-2">
        <div>100</div><div>3,000</div><div>3,100</div>
      </div>
    </div>
    <div class="주문하기">
      <button>주문하기</button>
    </div>
    <button class="말풍선">
      작가님당 10,000원 이상 구매 시
      <p>VIP 클럽 무료배송</p>
      <span>&nbsp;></span>
    </button>
  </main>
</div>
</body>
</html>
